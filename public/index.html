<!DOCTYPE html>

<html>
  <head>

    <title>Pocnut - Tic Tac Toe</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style/index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  
  <body>

    <div id="app" v-cloak>
      <div class="container">
        <h2 class="d-flex justify-content-center x-top-container x-text">Pocnut</h2>

        <div class="d-flex justify-content-center x-middle-container">
          <template v-if="!play">
            <p class="x-text">You can't win, but can you not lose?</p>
          </template>

          <template v-else>
            <p class="x-text" v-if="ended()">
              Do you want to 
              <a class="link-primary pointer" @click="onClickReset">{{(draw? "play":"try") + " again"}}</a>?
            </p>

            <p class="x-text" v-else>
              {{wait? "Move or admit " : "I'm thinking..."}}
              <template v-if="wait">
                <a class="link-primary pointer" @click="onClickResign">defeat</a>.
              </template>
            </p>
          </template>
        </div>
        
        <div class="d-flex justify-content-center">
          <div class="container-fluid text-center x-marker-container" v-if="!play">
            <div class="row">
              <template v-for="marker in markers()">
                <div class="col">
                  <img class= "img-fluid pointer"
                    :src="`png/${marker}.png`"
                    :id="`select-${marker}`"
                    @click="onClickMarker"
                    :data-marker="marker"
                  >
                </div>
              </template>
            </div>

            <div class="row">
              <template v-for="marker in markers()">
                <div class="col">
                  <p class="x-text">{{getMarkerText(marker)}}</p>
                </div>
              </template>
            </div>
          </div>

          <div class="container-fluid text-center x-grid-container" v-else>
            <template v-for="(row, r) in board">
              <div class="row">

                <template v-for="(marker, c) in row">
                  <div :class="['col', 'x-grid-cell', 'border',
                    r==0? 'border-top-0': r==grid.length-1? 'border-bottom-0':'',
                    c==0? 'border-start-0': c==grid.length-1? 'border-end-0':'']"
                  >
                    <img :class= "['img-fluid', empty(marker)? 'pointer':'']"
                      :src="`png/${marker}.png`"
                      :id="`grid-r${r}-c${c}`"
                      :data-row="r"
                      :data-col="c"
                    >
                  </div>
                </template>

              </div>
            </template>
          </div>
        </div>
      
      </div>
    </div>
    
    <script type="module" src="script/index.vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  </body>

</html>
